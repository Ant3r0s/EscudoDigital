<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESCUDO DIGITAL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script type="module">
        import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.1';
        window.pipeline = pipeline;
    </script>
</head>
<body>
    <div class="scanlines"></div>
    <div class="container">
        <div class="terminal">
            <header class="terminal-header">
                <p>ESCUDO DIGITAL v1.0 [NEURAL KERNEL: ONLINE]</p>
            </header>
            
            <div class="content">
                <p>> Inserte flujo de datos para análisis de amenaza:</p>
                <textarea id="input-text" class="input-textarea" placeholder="> Pegue aquí el texto sospechoso..."></textarea>
                
                <button id="analyze-btn" class="analyze-button">[ ANALIZAR AMENAZA ]</button>
                
                <div id="results-container" class="results-container hidden">
                    <p>> Análisis de Intención:</p>
                    <div id="verdict-box" class="verdict-box">
                        <p id="verdict-text"></p>
                    </div>

                    <p>> Payloads Extraídos (NER):</p>
                    <div id="ner-box" class="ner-box">
                        <p id="ner-text"></p>
                    </div>
                </div>

                <div id="status" class="status-bar">
                    <p>> STATUS: AWAITING INPUT.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
